<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js" defer></script>
    <title>Cinémas à proximité</title>
</head>

<body>
    <section>
        <form id="searchForm">
            <input type="text" id="addressInput" placeholder="Entrez votre adresse">
            <button type="button" id="geolocateButton">Se géolocaliser</button>
            <button type="submit">Rechercher Cinémas</button>
        </form>
    </section>
    <section>
        <div id="cinemaList"></div>
        <div id="sortModeDisplay"></div>
        <select id="sortMode">
            <option value="fauteuils">Par nombre de fauteuils</option>
            <option value="distance">Par distance</option>
        </select>
    </section>
</body>

</html>
